<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${artist.name}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
</head>
<body>

<div class="container">
    <div th:replace="fragments :: navbar"></div>
    <br></br>
    <br></br>
    <br></br>
</div>

<div class="container">
    <div class="row">
        <div class="col-sm-2">
            <div th:replace="forms :: artistPostForm"></div>
        </div>
        <div class="col-sm-8"></div>
        <div class="col-sm-1">
            <div th:replace="forms :: artistPutForm"></div>
        </div>
        <div class="col-sm-1">
            <div th:replace="forms :: artistDeleteForm"></div>
        </div>
        </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-sm-5"></div>
        <div class="col-sm-7"><h1 th:text="${artist.name}"/></div>
    </div>

    <div class="container">
        <table class="table table-striped">
            <thead>
            <td>Name</td>
            <td>Type</td>
            <td>Bio</td>
            </thead>
            <tr>
                <td th:text="${artist?.name}"></td>
                <td th:text="${artist?.type}"></td>
                <td th:text="${artist?.bio?.biography}"></td>
            </tr>
        </table>
    </div>
</div>

    <!--    TODO Lookup for albums the artist has-->

<div class="container">
    <div th:replace="fragments :: footer"></div>
</div>

</body>
</html>
