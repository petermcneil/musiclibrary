<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${artist.name}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
</head>
<body>

<div class="container">
    <div th:replace="fragments :: navbar"></div>
    <br></br>
    <br></br>
    <br></br>
</div>

<div class="container">
    <div class="row">
        <div class="col-sm-2">
            <div class="container">
                <button type="button" class="btn btn-default btn-xs" data-toggle="modal" data-target="#postForm">&plus; Artist</button>
                <div id="postForm" class="modal fade" role="dialog">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                                <h4 class="modal-title">Add an artist</h4>
                            </div>
                            <div class="modal-body">
                                <form id="artistPostForm" action="#" th:action="@{/artist}" th:object="${mutableArtist}"
                                      method="post">
                                    <div class="form-group">
                                        <label for="name">Name</label>
                                        <input value="" id="name" name="name"/>
                                    </div>

                                    <div class="form-group">
                                        <label for="type">Type</label>
                                        <input list="typeOfArtist" id="type" name="type"/>
                                        <datalist id="typeOfArtist">
                                            <option value="Solo"></option>
                                            <option value="Band"></option>
                                            <option value="Duo"></option>
                                        </datalist>
                                    </div>

                                    <div class="form-group">
                                        <label for="bio">Bio</label>
                                        <textarea id="bio" name="bio" rows="10" class="form-control"></textarea>
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <div class="form-group">
                                    <div>
                                        <button form="artistPostForm" class="btn btn-default">Submit</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-8"></div>
        <div class="col-sm-2">
            <button type="button" class="btn btn-success btn-xs" data-toggle="modal" data-target="#putForm">Edit
                Artist
            </button>
            <div id="putForm" class="modal fade" role="dialog">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title" th:text="Edit + ' ' + ${artist.name}"></h4>
                        </div>
                        <div class="modal-body">
                            <form id="artistPutForm" action="#" th:action="@{/artist}" th:object="${mutableArtist}" method="post">
                                <div class="form-group">
                                    <label for="name2">Name</label>
                                    <input th:value="${artist.name}" id="name2" name="name2"/>
                                </div>

                                <div class="form-group">
                                    <label for="type2">Type</label>
                                    <input th:value="${artist.type}" list="typeOfArtist2" id="type2" name="type"/>
                                    <datalist id="typeOfArtist2">
                                        <option value="Solo"></option>
                                        <option value="Band"></option>
                                        <option value="Duo"></option>
                                    </datalist>
                                </div>

                                <div class="form-group">
                                    <label for="bio">Bio</label>
                                    <textarea th:value="${artist.bio.biography}" id="bio2" name="bio" rows="10"
                                              class="form-control"></textarea>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <div class="form-group">
                                <div>
                                    <button form="artistPutForm" class="btn btn-default">Submit</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-sm-5"></div>
        <div class="col-sm-7"><h1 th:text="${artist.name}"/></div>
    </div>

    <div class="container">
        <table class="table table-striped">
            <thead>
            <td>Name</td>
            <td>Type</td>
            <td>Bio</td>
            </thead>
            <tr>
                <td th:text="${artist?.name}"></td>
                <td th:text="${artist?.type}"></td>
                <td th:text="${artist?.bio?.biography}"></td>
            </tr>
        </table>
    </div>
</div>

    <!--    TODO Lookup for albums the artist has-->

<div class="container">
    <div th:replace="fragments :: footer"></div>
</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
