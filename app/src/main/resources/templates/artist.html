<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${artist.name}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
</head>
<body>

<div class="container">
    <div th:replace="fragments :: navbar"></div>
    <br></br>
    <br></br>
</div>

<div class="container">
    <div class="row">
        <div class="col-sm-6"></div>
        <div class="col-sm-6"><h1 th:text="${artist.name}"/></div>
    </div>

    <div class="container">
            <table class="table table-striped">
                <thead>
                <td>Name</td>
                <td>Type</td>
                <td>Bio</td>
                </thead>
                <tr>
                    <td th:text="${artist?.name}"></td>
                    <td th:text="${artist?.type}"></td>
                    <td th:text="${artist?.bio}"></td>
                </tr>
            </table>
    </div>


<!--    TODO Lookup for albums the artist has-->



    <div class="container">
            <form action="#" th:action="@{/artist}" th:object="${mutableArtist}" method="post">
                <div class="form-group">
                    <label for="name">Title</label>
                    <input value="" id="name" name="name"/>
                </div>

                <div class="form-group">
                    <label for="type">Type</label>
                    <input value="" id="type" name="type"/>
                </div>

                <div class="form-group">
                    <label for="bio">Artist</label>
                    <input value="" id="bio" name="bio"/>
                </div>

                <div class="form-group">
                    <div>
                        <button type="submit" class="btn btn-default">Submit</button>
                    </div>
                </div>
            </form>
    </div>
</div>

<div class="container">
    <div th:replace="fragments :: footer"></div>
</div>

</body>
</html>
