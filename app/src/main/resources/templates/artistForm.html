<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<div th:fragment="postForm" class="container">
    <div class="container">
        <button type="button" class="btn btn-default btn-xs" data-toggle="modal" data-target="#postForm">&plus; Artist</button>
        <div id="postForm" class="modal fade" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Add an artist</h4>
                    </div>
                    <div class="modal-body">
                        <form id="artistPostForm" action="#" th:action="@{/artist}" th:object="${mutableArtist}"
                              method="post">
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input value="" id="name" name="name"/>
                            </div>

                            <div class="form-group">
                                <label for="type">Type</label>
                                <select id="type" name="type">
                                    <option>Solo</option>
                                    <option>Band</option>
                                    <option>Duo</option>
                                </select>

                            </div>

                            <div class="form-group">
                                <label for="bio">Bio</label>
                                <textarea id="bio" name="bio" rows="10" class="form-control"></textarea>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <div class="form-group">
                            <div>
                                <button form="artistPostForm" class="btn btn-default">Submit</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:fragment="putForm" class="container">
    <button type="button" class="btn btn-success btn-xs" data-toggle="modal" data-target="#putForm">Edit
        Artist
    </button>
    <div id="putForm" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title" th:text="Edit + ' ' + ${artist.name}"></h4>
                </div>
                <div class="modal-body">
                    <form id="artistPutForm" action="#" th:action="@{'/artist/{id}'(id=${artist.artistId})}" th:object="${mutableArtist}" method="post">
                        <div class="form-group">
                            <input th:value="${artist?.artistId}" id="artistId" name="artistId" type="text" hidden="hidden"/>
                        </div>
                        <div class="form-group">
                            <input th:value="${artist?.bio?.bioId}" id="bioId" name="bioId" type="text" hidden="hidden"/>
                        </div>
                        <div class="form-group">
                            <label for="name2">Name</label>
                            <input th:value="${artist.name}" id="name2" name="name"/>
                        </div>

                        <div class="form-group">
                            <label for="type2">Type</label>
                            <select id="type2" name="type">
                                <option>Solo</option>
                                <option>Band</option>
                                <option>Duo</option>
                            </select>

                        </div>

                        <div class="form-group">
                            <label for="bio2">Biography</label>
                            <textarea th:text="${artist.bio.biography}" id="bio2" name="bio" rows="10" class="form-control" placeholder="Biography"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <div class="form-group">
                        <div>
                            <button form="artistPutForm" class="btn btn-default">Submit</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:fragment="deleteForm" class="container">
    <form action="window.confirm('do you want to delete artist)" th:action="@{'/artist/{id}'(id=${artist.artistId})}" th:method="delete" >
        <input type="hidden" name="_method" value="delete" />
        <button type="submit" id="submitButton" class="btn btn-xs btn-danger">Delete Artist</button>
    </form>
</div>

</body>
</html>
