<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${song.title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<p th:text="'Song: ' + ${song}"/>

<form action="#" th:action="@{/song}" th:object="${song}" method="post">
    <input type="text" th:field="*{title}"/>
    <input type="text" th:field="*{length}"/>
    <input type="submit"/>
</form>
</body>
</html>
